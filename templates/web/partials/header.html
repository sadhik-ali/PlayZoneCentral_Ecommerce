{% load static %}

<header class="header-style-5">
  <div class="mobile-fix-option"></div>
  
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="main-menu">
                  <div class="menu-left">
                      <div class="navbar d-block d-xl-none">
                          <a href="javascript:void(0)">
                              <div class="bar-style" id="toggle-sidebar-res"><i class="fa fa-bars sidebar-bar"
                                      aria-hidden="true"></i>
                              </div>
                          </a>
                      </div>
                      <div class="brand-logo">
                          <a href="index.html" style="font-size:23px; font-weight:bold;"><img src="{% static 'web/images/logo.png' %}"
                                  class="img-fluid blur-up lazyload" alt="" style="width:40px;">PlayZoneCentral
                                </a>
                      </div>
                  </div>
                  <div>
                      <form class="form_search" role="form">
                          <input id="query search-autocomplete" type="search"
                              placeholder="Search any Device or Gadgets..." class="nav-search nav-search-field"
                              aria-expanded="true">
                          <button type="submit" name="nav-submit-button" class="btn-search">
                              <i class='bx bx-search'></i>
                          </button>
                      </form>
                  </div>
                  <div class="menu-right pull-right">
                      <nav class="text-start">
                          <div class="toggle-nav"><i class="fa fa-bars sidebar-bar"></i></div>
                      </nav>
                      <div>
                          <div class="icon-nav">
                              <ul>
                                  <li class="onhover-div d-xl-none d-inline-block mobile-search">
                                      <div><img src="{% static 'web/images/icon/search.png' %}" onclick="openSearch()"
                                              class="img-fluid blur-up lazyload" alt=""> <i class="ti-search"
                                              onclick="openSearch()"></i></div>
                                      <div id="search-overlay" class="search-overlay">
                                          <div> <span class="closebtn" onclick="closeSearch()"
                                                  title="Close Overlay">Ã—</span>
                                              <div class="overlay-content">
                                                  <div class="container">
                                                      <div class="row">
                                                          <div class="col-xl-12">
                                                              <form>
                                                                  <div class="form-group">
                                                                      <input type="text" class="form-control"
                                                                          id="exampleInputPassword1"
                                                                          placeholder="Search a Product">
                                                                  </div>
                                                                  <button type="submit" class="btn btn-primary"><i
                                                                          class="fa fa-search"></i></button>
                                                              </form>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </li>
                                  <li class="onhover-div mobile-setting">
                                      <div><img src="{% static 'web/images/icon/setting.png' %}"
                                              class="img-fluid blur-up lazyload" alt=""> <i class='bx bx-cog' ></i></div>
                                      <div class="show-div setting">
                                        <h6>setting</h6>
                                          <ul>
                                              <li><a href="{% url 'auth_login' %}">Login</a></li>
                                              <li><a href="{% url 'registration_register' %}">register</a></li>
                                              <li><a href="{% url 'auth_logout' %}">Logout</a></li>
                                          </ul>
                                          <h6>language</h6>
                                          <ul>
                                              <li><a href="#">english</a></li>
                                              <li><a href="#">french</a></li>
                                          </ul>
                                          
                                      </div>
                                  </li>
                                  <li class="onhover-div mobile-cart">
                                      <div><img src="{% static 'web/images/icon/cart.png' %}"
                                              class="img-fluid blur-up lazyload" alt=""> <i
                                              class="ti-shopping-cart"><a href="{% url 'cart_detail' %}"></a></i></div>
                                      <span class="cart_qty_cls">{{request.session.cart|length}}</span>
                                      <ul class="show-div shopping-cart">
                                          <li>
                                              <div class="media">
                                                  <a href="#"><img alt="" class="me-3"
                                                          src="{{value.image}}"></a>
                                                  <div class="media-body">
                                                      <a href="#">
                                                          <h4>{{value.name}}</h4>
                                                      </a>
                                                      <h4><span>{{value.price}}</span></h4>
                                                  </div>
                                              </div>
                                              <div class="close-circle"><a href="#"><i class="fa fa-times"
                                                          aria-hidden="true"></i></a></div>
                                          </li>
                                         
                                          <li>
                                              <div class="total">
                                                  <h5>subtotal : <span>{{cart_total_amount}}</span></h5>
                                              </div>
                                          </li>
                                          <li>
                                              <div class="buttons"><a href="{% url 'cart_detail' %}" class="view-cart">view
                                                      cart</a> <a href="#" class="checkout">checkout</a></div>
                                          </li>
                                      </ul>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
